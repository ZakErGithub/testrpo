<!DOCTYPE html>
<html>
  <head>
    <!-- This is your page title that appears on the browser window or tab -->
    <title>Unit Conversions</title>
    <link rel="stylesheet" href="../css/font-awesome.min.css" />
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="stylesheet" href="./div.css" />
  </head>
  <body>
    <html>
      <body>
        <div class="container space">
          <div class="formContainer">
            <!--Pour affecter une padding en haut et en bas de cette div et une margin à gauche et à droite-->
            <h2 class="title">Get in touch</h2>
            <!--The flex container-->
            <div class="formFlex">
              <!-- Flex container items-->
              <div class="formItem">
                <div class="formContent">
                  <i class="fa fa-phone" aria-hidden="true"></i>
                  <h3>Phone</h3>
                  <p>512-421-3940</p>
                </div>
              </div>

              <div class="formItem">
                <div class="formContent">
                  <i class="fa fa-envelope" aria-hidden="true"></i>
                  <h3>Email</h3>
                  <p>email@support.com</p>
                </div>
              </div>
              <div class="formItem">
                <div class="formContent">
                  <i class="fa fa-map-marker" aria-hidden="true"></i>
                  <h3>Address</h3>
                  <p>1739 Bubby Drive</p>
                </div>
              </div>
            </div>
            <!----------------------form---------------->
            <form class="contact-form" action="/submit_action" method="post">
              <div class="input-group item1">
                <input
                  type="text"
                  id="name"
                  name="name"
                  required
                  placeholder="Name"
                />
              </div>
              <div class="input-group item2">
                <input
                  type="email"
                  id="email"
                  name="email"
                  required
                  placeholder="Email"
                />
              </div>
              <div class="input-group item3">
                <input
                  type="text"
                  id="subject"
                  name="subject"
                  required
                  placeholder="Subject"
                />
              </div>
              <div class="input-group item4">
                <textarea
                  id="message"
                  name="message"
                  rows="5"
                  required
                  placeholder="Message"
                ></textarea>
              </div>
              <div class="input-group item5">
                <button type="submit">Send Message</button>
              </div>
            </form>
          </div>
        </div>
      </body>
    </html>
  </body>
</html>
